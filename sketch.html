<html>

			body {
				background-color: white;

			}
		</style>
	</head>
	<body>
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				geometry = new THREE.IcosahedronGeometry(100.21, 1);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, wireframe: true, wireframeLinewidth: 1});
				mesh = new THREE.Mesh(geometry, material);
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.52;
				scene.add(mesh);



			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * 0.0001;	
				mesh.rotation.y = Date.now() * 0.0001;	
				mesh.rotation.z = Date.now() * 0.0001;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
